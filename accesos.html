<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Gestión de Accesos a TrakCare - Hospital Metropolitano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            z-index: 10;
        }

        .nav-tab {
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .nav-tab:hover {
            background: rgba(59, 130, 246, 0.05);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .nav-tab.active .section-number {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .content-card-enhanced {
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .definition-card {
            background: #f8fafc;
            border-left: 4px solid #3b82f6;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .pdf-link {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container mx-auto">
        <div class="content-card">
            <header class="p-8 border-b border-gray-200">
                <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800 mb-2 gradient-text">
                            Protocolo de Gestión de Accesos a TrakCare
                        </h1>
                        <p class="text-gray-600">Hospital Metropolitano - Versión 1.1</p>
                    </div>
                    <a href="p.pdf" target="_blank" class="pdf-link flex items-center gap-2 font-semibold">
                        <i class="fas fa-file-pdf"></i> Ver PDF Original
                    </a>
                </div>
            </header>

            <div class="bg-white border-b border-gray-200 p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-bold text-gray-800 flex items-center">
                        <i class="fas fa-th-large mr-3 text-blue-600"></i>
                        Índice del Protocolo
                    </h3>
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider italic">Navegación sin scroll</span>
                </div>
                
                <nav id="grid-nav" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2">
                    </nav>
            </div>

            <main class="p-6 lg:p-8">
                <div id="content-area" class="space-y-6">
                    </div>
            </main>
        </div>
    </div>

    <footer class="mt-8 py-4 bg-gray-900 text-white rounded-xl">
        <div class="container mx-auto px-6 flex flex-wrap justify-between items-center text-sm gap-4">
            <div class="flex items-center gap-4">
                <span class="flex items-center gap-2"><i class="fas fa-building text-blue-400"></i> Unidad de Gestión de la Información</span>
                <span class="flex items-center gap-2"><i class="fas fa-phone text-green-400"></i> Anexo: xxxxxx</span>
            </div>
            <div class="flex items-center gap-2">
                <i class="fas fa-clock text-yellow-400"></i> Soporte 24/7
            </div>
        </div>
    </footer>

    <script>
        let protocolContent = {
            "seccion-1": {
                title: "Introducción y Propósito",
                icon: "fas fa-info-circle",
                content: `El Hospital Metropolitano pone a disposición de sus funcionarios y colaboradores el sistema de registro clínico electrónico TrakCare MEUI. El presente protocolo tiene como propósito establecer un marco normativo claro, seguro y eficiente para la gestión del ciclo de vida de las cuentas de usuario en TrakCare.`
            },
            "seccion-2": {
                title: "Objetivo General",
                icon: "fas fa-bullseye",
                content: `Establecer y garantizar que los procedimientos para la creación, activación, modificación e inactivación de cuentas de acceso a TrakCare se realicen de manera segura y trazable.`
            },
            "seccion-3": {
                title: "Alcance",
                icon: "fas fa-globe",
                content: `Aplica a todo individuo (planta, contrata, honorarios, alumnos, externos) que requiera el uso del sistema TrakCare para el desempeño de sus funciones en el Hospital Metropolitano.`
            },
            "seccion-4": {
                title: "Definiciones Clave",
                icon: "fas fa-book",
                content: `TrakCare: Registro Clínico Electrónico institucional.
                Unidad de Gestión de la Información: Unidad responsable de la gestión operativa de las cuentas.
                OSticket: Sistema de gestión de tickets de la Unidad de Gestión de la Información.
                SSMO: Servicio de Salud Metropolitano Oriente.`
            },
            "seccion-5": {
                title: "Habilitación Institucional",
                icon: "fas fa-user-check",
                content: `El acceso es un privilegio para colaboradores validados por RRHH o URAD. Es responsabilidad de la jefatura asegurar que el colaborador tenga su Constancia de Habilitación.`
            },
            "seccion-6": {
                title: "Principios Generales",
                icon: "fas fa-shield-alt",
                content: `Menor privilegio: Acceso solo a lo necesario.
                Trazabilidad: Todas las acciones deben quedar registradas por la Unidad de Gestión de la Información.
                Confidencialidad: Cumplimiento de normativas legales.`
            },
            "seccion-7": {
                title: "Roles y Responsabilidades",
                icon: "fas fa-users",
                content: `Jefatura: Valida la necesidad y firma formularios.
                Unidad de Gestión de la Información: Recepciona, valida y crea perfiles en TrakCare.
                Informática: Supervisa el cumplimiento del protocolo y auditorías.`
            },
            "seccion-8": {
                title: "Solicitud de Cuentas Nuevas",
                icon: "fas fa-clipboard-list",
                content: `Se debe enviar correo a soporte@hosmet.cl adjuntando la Constancia de Habilitación. La Unidad de Gestión de la Información verificará la documentación y creará el usuario.`
            },
            "seccion-9": {
                title: "Activación de Cuentas",
                icon: "fas fa-user-plus",
                content: `Para reactivar cuentas inactivas, la jefatura debe solicitarlo formalmente a la Unidad de Gestión de la Información indicando la vigencia del vínculo laboral.`
            },
            "seccion-10": {
                title: "Inactivación de Cuentas",
                icon: "fas fa-user-times",
                content: `Gestión centralizada por la Unidad de Gestión de la Información por cese de funciones o inactividad prolongada para optimizar licencias.`
            },
            "seccion-11": {
                title: "Modificación de Permisos",
                icon: "fas fa-user-edit",
                content: `Cambios de rol requieren una nueva solicitud firmada por la jefatura detallando el nuevo perfil técnico necesario.`
            },
            "seccion-12": {
                title: "Gestión de Contraseñas",
                icon: "fas fa-key",
                content: `Las credenciales son personales. El reseteo es gestionado exclusivamente por la Unidad de Gestión de la Información tras validar la identidad del usuario.`
            },
            "seccion-13": {
                title: "Capacitación TrakCare",
                icon: "fas fa-graduation-cap",
                content: `Obligatoria para todo usuario previo a la entrega de accesos. Asegura el uso funcional y seguro de la plataforma.`
            },
            "seccion-14": {
                title: "Auditoría y Control",
                icon: "fas fa-chart-line",
                content: `La Unidad de Gestión de la Información realiza controles mensuales de inactividad y las jefaturas deben validar semestralmente su dotación con acceso.`
            },
            "seccion-15": {
                title: "Flujograma",
                icon: "fas fa-project-diagram",
                content: `Inicio -> Habilitación RRHH -> Solicitud a Soporte -> Validación Unidad Gestión Información -> Creación -> Capacitación -> Entrega.`
            },
            "seccion-16": {
                title: "Anexos",
                icon: "fas fa-paperclip",
                content: `Incluye Formulario de Solicitud, Acuerdo de Confidencialidad y Formulario de Inactivación.`
            }
        };

        function generateGridNav() {
            const nav = document.getElementById('grid-nav');
            let html = '';
            Object.keys(protocolContent).forEach((key, index) => {
                const item = protocolContent[key];
                const num = key.split('-')[1];
                html += `
                    <div class="nav-tab p-3 flex items-center gap-3 rounded-xl cursor-pointer bg-gray-50 text-gray-700 ${index === 0 ? 'active' : ''}" 
                         onclick="loadContent('${key}', this)">
                        <span class="section-number flex-shrink-0 w-7 h-7 flex items-center justify-center rounded-full bg-white border border-gray-200 text-xs font-bold transition-colors">
                            ${num}
                        </span>
                        <span class="text-xs font-medium truncate">${item.title}</span>
                    </div>`;
            });
            nav.innerHTML = html;
        }

        function loadContent(key, element) {
            const area = document.getElementById('content-area');
            const data = protocolContent[key];
            
            // Actualizar clase active
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            if(element) element.classList.add('active');

            // Renderizado de contenido
            area.innerHTML = `
                <div class="content-card-enhanced p-8 rounded-2xl animate-fade-in">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                        <i class="${data.icon} text-blue-600"></i> ${data.title}
                    </h2>
                    <div class="text-gray-700 leading-relaxed space-y-4">
                        ${formatText(data.content)}
                    </div>
                </div>`;
        }

        function formatText(text) {
            // Convierte líneas con ":" en cards de definición automáticamente
            return text.split('\n').map(line => {
                if(line.includes(':')) {
                    const [t, d] = line.split(':');
                    return `<div class="definition-card p-4 rounded-lg my-2"><b class="text-blue-900">${t.trim()}:</b> ${d.trim()}</div>`;
                }
                return `<p>${line.trim()}</p>`;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateGridNav();
            loadContent('seccion-1', document.querySelector('.nav-tab'));
        });
    </script>
</body>
</html>
