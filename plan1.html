<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Ruta Ciberseguridad HOSMET 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background-color: #f8fafc; color: #1e293b; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .task-card { transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        .animate-detail { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [activities, setActivities] = useState([]);
            const [filter, setFilter] = useState('Todos');
            const [selectedTask, setSelectedTask] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch('tareas.html');
                        const htmlText = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlText, 'text/html');
                        const rows = Array.from(doc.querySelectorAll('tr')).slice(1);

                        const mappedData = rows.map((row, index) => {
                            const name = row.querySelector('.cell-title')?.innerText.trim() || "";
                            const id = row.querySelector('.cell-RF\\=o')?.innerText.trim() || "";
                            const sectionRaw = row.querySelector('.cell-\\;h\\]e')?.innerText.trim() || "General";
                            const cleanSection = sectionRaw.replace(/[üü¶]/g, '').trim();

                            if (!name) return null;

                            return {
                                uid: `task-${index}-${id}`, // Identificador √∫nico absoluto
                                id: id,
                                name: name,
                                section: cleanSection,
                                isAnci: cleanSection.toUpperCase().includes('ANCI'),
                                start: row.querySelector('.cell-uvVX')?.innerText.trim().replace('@', '') || "TBD",
                                end: row.querySelector('.cell-ejSF')?.innerText.trim().replace('@', '') || "TBD",
                                priority: row.querySelector('.cell-rVR\\@')?.innerText.trim() || "Normal",
                                ref: row.querySelector('.cell-_sWp')?.innerText.trim() || "N/A",
                                instrument: row.querySelector('.cell-zVh\\[')?.innerText.trim() || "N/A",
                                desc: row.querySelector('.cell-Q\\{I\\;')?.innerText.trim() || "Sin descripci√≥n adicional."
                            };
                        }).filter(Boolean);

                        setActivities(mappedData);
                        setLoading(false);
                    } catch (e) { console.error(e); setLoading(false); }
                };
                fetchData();
            }, []);

            const menuItems = useMemo(() => {
                const sections = [...new Set(activities.map(a => a.section))];
                return ['Todos', ...sections.sort()];
            }, [activities]);

            const filteredActivities = filter === 'Todos' 
                ? activities 
                : activities.filter(a => a.section === filter);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400 tracking-tighter">CARGANDO PLAN...</div>;

            return (
                <div className="max-w-6xl mx-auto p-6 md:p-12">
                    {/* Header Original */}
                    <header className="mb-14">
                        <div className="flex items-center gap-3 mb-3">
                            <span className="h-1 w-10 bg-blue-600 rounded-full"></span>
                            <span className="text-blue-600 font-black text-[10px] uppercase tracking-[0.3em]">Hoja de Ruta 2026</span>
                        </div>
                        <h1 className="text-5xl font-black text-slate-900 tracking-tight leading-[0.9]">
                            Ciberseguridad<br/><span className="text-blue-600 italic">HOSMET</span>
                        </h1>
                    </header>

                    {/* Men√∫ de Filtros */}
                    <nav className="flex flex-wrap gap-2 mb-12 border-b border-slate-100 pb-6 overflow-x-auto custom-scroll">
                        {menuItems.map(item => (
                            <button
                                key={item}
                                onClick={() => setFilter(item)}
                                className={`px-6 py-2 rounded-full text-[11px] font-black uppercase tracking-wider transition-all ${
                                    filter === item 
                                    ? 'bg-slate-900 text-white shadow-xl shadow-slate-200' 
                                    : 'text-slate-400 hover:text-slate-600'
                                }`}
                            >
                                {item}
                            </button>
                        ))}
                    </nav>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-12">
                        {/* Lista de Tareas */}
                        <div className="lg:col-span-7 space-y-4 max-h-[750px] overflow-y-auto pr-6 custom-scroll">
                            {filteredActivities.map((task) => (
                                <div 
                                    key={task.uid}
                                    onClick={() => setSelectedTask(task)}
                                    className={`task-card p-6 rounded-2xl cursor-pointer border-2 ${
                                        selectedTask?.uid === task.uid 
                                        ? 'border-blue-500 bg-blue-50/40 shadow-lg' 
                                        : 'border-transparent bg-white shadow-sm hover:border-slate-200'
                                    }`}
                                >
                                    <div className="flex justify-between items-start mb-3">
                                        <span className="bg-slate-900 text-white text-[9px] font-black px-2 py-1 rounded">
                                            {task.id}
                                        </span>
                                        <span className={`text-[9px] font-black px-3 py-1 rounded-full border ${
                                            task.isAnci 
                                            ? 'bg-red-50 text-red-600 border-red-100 animate-pulse' 
                                            : 'bg-blue-50 text-blue-600 border-blue-100'
                                        }`}>
                                            {task.isAnci ? 'URGENTE / ANCI' : task.priority}
                                        </span>
                                    </div>
                                    <h3 className="text-lg font-bold text-slate-800 leading-tight mb-4 group-hover:text-blue-600">
                                        {task.name}
                                    </h3>
                                    <div className="flex gap-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                        <span className="flex items-center gap-2"><i className="far fa-calendar text-blue-400"></i> {task.start}</span>
                                        <span className="flex items-center gap-2"><i className="fas fa-flag-checkered text-slate-300"></i> {task.end}</span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Detalle Lateral Estilo Limpio */}
                        <div className="lg:col-span-5">
                            {selectedTask ? (
                                <div className="bg-white rounded-[2rem] p-10 shadow-2xl shadow-slate-200/60 border border-slate-50 animate-detail">
                                    <div className="mb-8">
                                        <div className="flex items-center gap-2 mb-6">
                                            <span className="h-2 w-2 bg-blue-600 rounded-full"></span>
                                            <span className="text-[10px] font-black text-blue-600 uppercase tracking-[0.2em]">Ficha de Actividad</span>
                                        </div>
                                        <h2 className="text-3xl font-black text-slate-900 leading-[1.1] mb-6">{selectedTask.name}</h2>
                                        <p className="text-slate-500 text-sm leading-relaxed font-medium mb-8">
                                            {selectedTask.desc}
                                        </p>
                                    </div>

                                    <div className="space-y-8">
                                        <div className="grid grid-cols-1 gap-6">
                                            <div>
                                                <h4 className="text-[10px] font-black text-slate-300 uppercase mb-2 tracking-widest">Referencia Normativa</h4>
                                                <p className="text-sm font-bold text-slate-700">{selectedTask.ref}</p>
                                            </div>
                                            <div>
                                                <h4 className="text-[10px] font-black text-slate-300 uppercase mb-2 tracking-widest">Instrumento de Medici√≥n</h4>
                                                <p className="text-sm font-bold text-slate-700">{selectedTask.instrument}</p>
                                            </div>
                                        </div>

                                        <div className="pt-8 border-t border-slate-50">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <h4 className="text-[10px] font-black text-slate-300 uppercase mb-1 tracking-widest">Secci√≥n</h4>
                                                    <p className={`text-xs font-black ${selectedTask.isAnci ? 'text-red-500' : 'text-blue-600'}`}>
                                                        {selectedTask.section}
                                                    </p>
                                                </div>
                                                <div className="h-12 w-12 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-200">
                                                    <i className="fas fa-shield-alt text-xl"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full min-h-[450px] flex flex-col items-center justify-center p-12 bg-white rounded-[2rem] border-2 border-dashed border-slate-100 text-slate-300 text-center shadow-sm">
                                    <i className="fas fa-fingerprint text-5xl mb-6 opacity-20"></i>
                                    <p className="text-xs font-black uppercase tracking-[0.3em]">Seleccione una tarea<br/>para auditar</p>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <footer className="mt-20 text-center">
                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.5em]">HOSMET ‚Ä¢ 2026</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
