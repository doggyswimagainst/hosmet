<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Ruta Ciberseguridad HOSMET 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [activities, setActivities] = useState([]);
            const [filter, setFilter] = useState('Todos');
            const [selectedTask, setSelectedTask] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        // Cambia el nombre aqu√≠ si renombras el archivo exportado de Notion
                        const response = await fetch('BD TAREAS 2fcdabdc66ac80169fb0cbe1a90c5b70.html');
                        const htmlText = await response.text();
                        
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlText, 'text/html');
                        const rows = Array.from(doc.querySelectorAll('table tr')).slice(1); // Omitir cabecera

                        const mappedData = rows.map((row, index) => {
                            const cells = row.cells;
                            if (!cells || cells.length < 5) return null;

                            // Mapeo basado en las clases observadas en tu archivo HTML de Notion
                            return {
                                section: cells[0]?.innerText.trim().replace(/^[üü¶ ]+/, '') || 'General',
                                id: cells[1]?.innerText.trim() || `T-${index}`,
                                name: cells[2]?.innerText.trim() || 'Sin T√≠tulo',
                                start: cells[3]?.innerText.trim().replace('@', '') || 'Pendiente',
                                end: cells[4]?.innerText.trim().replace('@', '') || 'Pendiente',
                                priority: cells[5]?.innerText.trim() || 'Normal',
                                instrument: cells[7]?.innerText.trim() || 'N/A',
                                ref: cells[8]?.innerText.trim() || 'N/A',
                                desc: cells[9]?.innerText.trim() || 'Sin descripci√≥n disponible.',
                                goal: 'Revisar documentaci√≥n adjunta' // Notion a veces no exporta todas las columnas en el mini-html
                            };
                        }).filter(item => item !== null && item.name !== '');

                        setActivities(mappedData);
                        setLoading(false);
                    } catch (error) {
                        console.error("Error cargando el HTML de Notion:", error);
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const menuItems = useMemo(() => {
                const sections = [...new Set(activities.map(a => a.section))];
                return ['Todos', ...sections.sort()];
            }, [activities]);

            const filteredActivities = filter === 'Todos' 
                ? activities 
                : activities.filter(a => a.section === filter);

            if (loading) return (
                <div className="flex h-screen items-center justify-center text-slate-400 font-bold uppercase tracking-widest">
                    <i className="fas fa-circle-notch animate-spin mr-3"></i> Cargando Base de Datos Notion...
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8 animate-fade-in">
                    <header className="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
                        <div>
                            <div className="flex items-center gap-3 mb-2">
                                <span className="h-1 w-12 bg-blue-600 rounded-full"></span>
                                <span className="text-blue-600 font-black text-xs uppercase tracking-[0.3em]">Hoja de Ruta 2026</span>
                            </div>
                            <h1 className="text-4xl md:text-5xl font-black text-slate-900 tracking-tight leading-none">
                                Ciberseguridad<br/><span className="text-blue-600 italic">HOSMET</span>
                            </h1>
                        </div>
                        <div className="hidden md:flex bg-white p-4 rounded-2xl shadow-sm border border-slate-100 items-center gap-4">
                            <div className="h-10 w-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 font-bold">
                                {activities.length}
                            </div>
                            <p className="text-[10px] font-black text-slate-400 uppercase leading-tight">Tareas<br/>Importadas</p>
                        </div>
                    </header>

                    {/* Men√∫ Original Restaurado */}
                    <nav className="flex flex-wrap gap-2 mb-10 pb-4 border-b border-slate-100 overflow-x-auto custom-scroll">
                        {menuItems.map(item => (
                            <button
                                key={item}
                                onClick={() => setFilter(item)}
                                className={`px-5 py-2.5 rounded-full text-xs font-black transition-all duration-300 uppercase whitespace-nowrap ${
                                    filter === item 
                                    ? 'bg-slate-900 text-white shadow-lg' 
                                    : 'bg-white text-slate-400 hover:bg-slate-50 border border-slate-100'
                                }`}
                            >
                                {item}
                            </button>
                        ))}
                    </nav>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        {/* Lista de Actividades */}
                        <div className="lg:col-span-7 space-y-4 max-h-[700px] overflow-y-auto pr-4 custom-scroll">
                            {filteredActivities.map((activity) => (
                                <div 
                                    key={activity.id}
                                    onClick={() => setSelectedTask(activity)}
                                    className={`p-5 rounded-2xl border-2 transition-all cursor-pointer bg-white group ${
                                        selectedTask?.id === activity.id 
                                        ? 'border-blue-500 bg-blue-50/30' 
                                        : 'border-transparent hover:border-slate-200'
                                    }`}
                                >
                                    <div className="flex justify-between items-start mb-2">
                                        <span className="text-[10px] font-black px-2 py-1 bg-slate-900 text-white rounded uppercase tracking-tighter">
                                            {activity.id}
                                        </span>
                                        {activity.priority && (
                                            <span className="text-[9px] font-black text-blue-500 uppercase tracking-widest">
                                                {activity.priority}
                                            </span>
                                        )}
                                    </div>
                                    <h3 className="text-base font-bold text-slate-800 group-hover:text-blue-600 transition-colors">
                                        {activity.name}
                                    </h3>
                                    <div className="mt-4 flex gap-6 text-slate-400 font-bold text-[10px] uppercase">
                                        <span><i className="far fa-calendar-alt mr-2 text-blue-400"></i> {activity.start}</span>
                                        <span><i className="fas fa-flag-checkered mr-2 text-slate-300"></i> {activity.end}</span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Panel de Detalle */}
                        <div className="lg:col-span-5">
                            {selectedTask ? (
                                <div className="bg-white rounded-3xl p-8 border border-slate-100 shadow-xl min-h-[500px] flex flex-col animate-fade-in">
                                    <h2 className="text-2xl font-black text-slate-900 mb-4 leading-tight">{selectedTask.name}</h2>
                                    <div className="flex-grow">
                                        <p className="text-slate-500 text-sm leading-relaxed mb-8">{selectedTask.desc}</p>
                                        
                                        <div className="grid grid-cols-2 gap-4 mb-6">
                                            <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                                                <h4 className="text-[10px] font-black text-slate-400 uppercase mb-1">Referencia</h4>
                                                <p className="text-xs font-bold text-slate-700">{selectedTask.ref}</p>
                                            </div>
                                            <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                                                <h4 className="text-[10px] font-black text-slate-400 uppercase mb-1">Instrumento</h4>
                                                <p className="text-xs font-bold text-slate-700">{selectedTask.instrument}</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="pt-6 border-t border-slate-50">
                                        <div className="flex items-center gap-3 text-slate-400 text-[10px] font-black uppercase">
                                            <i className="fas fa-folder-open"></i>
                                            <span>Secci√≥n: {selectedTask.section}</span>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full min-h-[400px] flex flex-col items-center justify-center p-12 bg-white rounded-3xl border-2 border-dashed border-slate-200 text-slate-400 text-center">
                                    <i className="fas fa-hand-pointer text-4xl mb-4 opacity-10"></i>
                                    <p className="text-sm font-bold uppercase tracking-widest">Selecciona una actividad</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
