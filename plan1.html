<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Ruta Ciberseguridad HOSMET 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .task-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section-urgent {
            border-left: 4px solid #ef4444 !important;
        }

        /* Animaci√≥n suave para la aparici√≥n del detalle */
        .detail-appear {
            animation: fadeInRight 0.4s ease-out;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [activities, setActivities] = useState([]);
            const [filter, setFilter] = useState('Todos');
            const [selectedTask, setSelectedTask] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const loadNotionData = async () => {
                    try {
                        const response = await fetch('tareas.html'); // Aseg√∫rate de renombrar el archivo a tareas.html
                        const text = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        const rows = Array.from(doc.querySelectorAll('tr')).slice(1);

                        const data = rows.map((row, index) => {
                            const name = row.querySelector('.cell-title')?.innerText.trim();
                            if (!name) return null;

                            const sectionRaw = row.querySelector('.cell-\\;h\\]e')?.innerText.trim() || "General";
                            const cleanSection = sectionRaw.replace(/[üü¶]/g, '').trim();

                            return {
                                uid: `task-${index}`, // ID √∫nico para evitar errores de selecci√≥n
                                id: row.querySelector('.cell-RF\\=o')?.innerText.trim() || 'S/N',
                                name: name,
                                section: cleanSection,
                                isAnci: cleanSection.toUpperCase().includes('ANCI'),
                                start: row.querySelector('.cell-uvVX')?.innerText.trim().replace('@', '') || 'Pendiente',
                                end: row.querySelector('.cell-ejSF')?.innerText.trim().replace('@', '') || 'Pendiente',
                                priority: row.querySelector('.cell-rVR\\@')?.innerText.trim() || 'Normal',
                                ref: row.querySelector('.cell-_sWp')?.innerText.trim() || 'No especificada',
                                instrument: row.querySelector('.cell-zVh\\[')?.innerText.trim() || 'No definido',
                                desc: row.querySelector('.cell-Q\\{I\\;')?.innerText.trim() || 'Sin descripci√≥n t√©cnica disponible.'
                            };
                        }).filter(Boolean);

                        setActivities(data);
                        setLoading(false);
                    } catch (err) {
                        console.error("Error cargando tareas:", err);
                        setLoading(false);
                    }
                };
                loadNotionData();
            }, []);

            // Generaci√≥n din√°mica del men√∫
            const menuItems = useMemo(() => {
                const sections = [...new Set(activities.map(a => a.section))];
                return ['Todos', ...sections.sort()];
            }, [activities]);

            const filtered = filter === 'Todos' 
                ? activities 
                : activities.filter(a => a.section === filter);

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-slate-50">
                    <div className="text-slate-400 font-black text-xs uppercase tracking-[0.5em] animate-pulse">Sincronizando con Notion...</div>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto p-6 md:p-16">
                    {/* Header exacto a la imagen */}
                    <header className="mb-16">
                        <div className="flex items-center gap-3 mb-4">
                            <span className="h-[3px] w-12 bg-blue-600 rounded-full"></span>
                            <span className="text-blue-600 font-black text-[10px] uppercase tracking-[0.4em]">Hoja de Ruta 2026</span>
                        </div>
                        <h1 className="text-6xl font-black text-slate-900 tracking-tighter leading-[0.85]">
                            Ciberseguridad<br/>
                            <span className="text-blue-600 italic">HOSMET</span>
                        </h1>
                    </header>

                    {/* Men√∫ Din√°mico */}
                    <nav className="flex flex-wrap gap-x-8 gap-y-4 mb-14 border-b border-slate-100 pb-8 overflow-x-auto custom-scroll">
                        {menuItems.map(item => (
                            <button
                                key={item}
                                onClick={() => setFilter(item)}
                                className={`text-[11px] font-black uppercase tracking-widest transition-all whitespace-nowrap ${
                                    filter === item 
                                    ? 'text-slate-900 scale-110' 
                                    : 'text-slate-300 hover:text-slate-500'
                                }`}
                            >
                                {item}
                            </button>
                        ))}
                    </nav>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-16">
                        {/* Listado de Tareas */}
                        <div className="lg:col-span-7 space-y-5 max-h-[800px] overflow-y-auto pr-8 custom-scroll">
                            {filtered.map((task) => (
                                <div 
                                    key={task.uid}
                                    onClick={() => setSelectedTask(task)}
                                    className={`task-card p-7 rounded-3xl cursor-pointer border-2 shadow-sm ${
                                        selectedTask?.uid === task.uid 
                                        ? 'border-blue-500 bg-blue-50/30' 
                                        : 'border-transparent bg-white hover:border-slate-200'
                                    } ${task.isAnci ? 'section-urgent' : ''}`}
                                >
                                    <div className="flex justify-between items-start mb-4">
                                        <span className="bg-slate-900 text-white text-[9px] font-black px-2.5 py-1 rounded">
                                            {task.id}
                                        </span>
                                        <span className={`text-[9px] font-black px-3 py-1 rounded-full border ${
                                            task.isAnci 
                                            ? 'bg-red-50 text-red-600 border-red-100' 
                                            : 'bg-blue-50 text-blue-600 border-blue-100'
                                        }`}>
                                            {task.isAnci ? 'URGENTE / ANCI' : task.priority}
                                        </span>
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-800 leading-tight mb-5">
                                        {task.name}
                                    </h3>
                                    <div className="flex gap-8 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                        <span className="flex items-center gap-2"><i className="far fa-calendar-alt text-blue-500"></i> {task.start}</span>
                                        <span className="flex items-center gap-2"><i className="fas fa-flag-checkered text-slate-300"></i> {task.end}</span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Panel de Detalle Estilo Original */}
                        <div className="lg:col-span-5">
                            {selectedTask ? (
                                <div className="detail-appear sticky top-12 bg-white rounded-[2.5rem] p-12 shadow-2xl shadow-slate-200/50 border border-slate-50">
                                    <div className="mb-10">
                                        <div className="flex items-center gap-3 mb-8">
                                            <span className="h-1.5 w-1.5 bg-blue-600 rounded-full"></span>
                                            <span className="text-[10px] font-black text-blue-600 uppercase tracking-[0.3em]">Detalle de actividad</span>
                                        </div>
                                        <h2 className="text-4xl font-black text-slate-900 leading-[1.1] mb-8">{selectedTask.name}</h2>
                                        <p className="text-slate-500 text-base leading-relaxed font-medium">
                                            {selectedTask.desc}
                                        </p>
                                    </div>

                                    <div className="space-y-10">
                                        <div>
                                            <h4 className="text-[10px] font-black text-slate-300 uppercase mb-3 tracking-[0.2em]">Referencia Normativa</h4>
                                            <p className="text-sm font-bold text-slate-700 leading-snug">{selectedTask.ref}</p>
                                        </div>
                                        
                                        <div>
                                            <h4 className="text-[10px] font-black text-slate-300 uppercase mb-3 tracking-[0.2em]">Instrumento de Medici√≥n</h4>
                                            <p className="text-sm font-bold text-slate-700 leading-snug">{selectedTask.instrument}</p>
                                        </div>

                                        <div className="pt-10 border-t border-slate-50 flex items-center justify-between">
                                            <div>
                                                <h4 className="text-[10px] font-black text-slate-300 uppercase mb-1 tracking-[0.2em]">Secci√≥n T√©cnica</h4>
                                                <p className={`text-xs font-black uppercase ${selectedTask.isAnci ? 'text-red-500' : 'text-blue-600'}`}>
                                                    {selectedTask.section}
                                                </p>
                                            </div>
                                            <div className="h-14 w-14 rounded-3xl bg-slate-50 flex items-center justify-center text-slate-200">
                                                <i className="fas fa-shield-alt text-2xl"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full min-h-[500px] flex flex-col items-center justify-center p-16 bg-white rounded-[2.5rem] border-2 border-dashed border-slate-100 text-slate-300 text-center shadow-sm">
                                    <div className="mb-8 opacity-10">
                                        <i className="fas fa-fingerprint text-7xl text-blue-500"></i>
                                    </div>
                                    <p className="text-[11px] font-black uppercase tracking-[0.4em] leading-loose">
                                        Selecciona una actividad<br/>para auditar detalles
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>

                    <footer className="mt-24 text-center pb-12">
                        <span className="text-[10px] font-black text-slate-200 uppercase tracking-[0.8em]">HOSMET ‚Ä¢ Ciberseguridad ‚Ä¢ 2026</span>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
